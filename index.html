<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Boxes</title>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Set the PT Sans font */
        body {
            font-family: 'PT Sans', sans-serif;
        }

        /* Background animation with red, blue, pink, and yellow */
        body, html {
            height: 100%;
            background: linear-gradient(45deg, #ff4d4d, #4d8fff, #ff79b0, #ffeb3b); /* Red, Blue, Pink, Yellow */
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            overflow: hidden;
        }

        /* Gradient animation */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Vertical boxes with red shadow */
        .box-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px; /* Top margin set to 20px */
            padding: 20px;
            width: 100%;
            max-width: 600px;
        }

        .box {
            position: relative;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.3); /* Red outer shadow */
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            overflow: hidden;
        }

        .box p {
            font-size: 16px;
            text-align: left;
            margin-right: 30px; /* Make space for the copy icon */
        }

        .copy-icon {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.2);
            padding: 12px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease-in-out; /* Add transition for hover effect */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Add shadow for more prominence */
        }

        .copy-icon img {
            width: 25px;
            height: 25px;
            color: white;
        }

        .copy-icon:hover {
            transform: scale(1.2); /* Enlarges the icon on hover */
            background-color: rgba(255, 0, 0, 0.5); /* Red background on hover */
        }
    </style>
</head>
<body>

    <!-- Boxes Container -->
    <div class="box-container">
        <div class="box">
            <p>This is the first box with some text content.</p>
            <div class="copy-icon" onclick="copyText('This is the first box with some text content.')">
                <img src="https://img.icons8.com/ios/452/copy.png" alt="Copy"/>
            </div>
        </div>
        <div class="box">
            <p>This is the second box with some text content.</p>
            <div class="copy-icon" onclick="copyText('This is the second box with some text content.')">
                <img src="https://img.icons8.com/ios/452/copy.png" alt="Copy"/>
            </div>
        </div>
        <div class="box">
            <p>This is the third box with some text content.</p>
            <div class="copy-icon" onclick="copyText('This is the third box with some text content.')">
                <img src="https://img.icons8.com/ios/452/copy.png" alt="Copy"/>
            </div>
        </div>
    </div>

    <script>
        // Copy text function
        function copyText(text) {
            navigator.clipboard.writeText(text).then(function() {
                alert('Text copied to clipboard!');
            }).catch(function(err) {
                alert('Error copying text: ' + err);
            });
        }
    </script>
</body>
</html>
